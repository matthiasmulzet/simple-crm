<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>

        <tr *ngFor="let user of allUsers" routerLink="{{user['customIdName']}}">
            <td>{{ user['firstName'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{user['city']}}</td>
        </tr>
    </table>
</mat-card>


<button (click)="openDialog()" class="add-user-button" mat-fab color="primary" matTooltipPosition="left"
    matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
